<div class="container">
    <div class="">
        <h1 class="text-center my-3">Update Product</h1>
        <p class="successMsg text-center text-success">{{updateMsg}}</p>
        <form #updateProduct="ngForm" class="form-horizontal" (ngSubmit)="ProductUpdate(updateProduct.value)">
          <div class="mb-3">
            <input type="text" name="name" class="form-control" placeholder="Enter product name" ngModel="{{productData?.name}}">
          </div>
          <div class="mb-3">
            <input type="text" name="price" class="form-control" placeholder="Enter product price" ngModel="{{productData?.price}}">
          </div>
          <div class="mb-3">
            <input type="text" name="color" class="form-control" placeholder="Enter product color" ngModel="{{productData?.color}}">
          </div>
          <div class="mb-3">
            <input type="text" name="category" class="form-control" placeholder="Enter product category" ngModel="{{productData?.category}}">
          </div>
          <div class="mb-3">
            <textarea name="description" id="" cols="30" rows="3" class="form-control" placeholder="Enter product description" ngModel="{{productData?.description}}"></textarea>
          </div>
          <div class="mb-3">
            <input type="text" name="image" class="form-control" placeholder="Enter product image url" ngModel="{{productData?.image}}">
          </div>
          <div class="mb-3">
            <button type="submit" class="btn btn-primary form-control">Update Product</button>
          </div>
        </form>
      </div>
</div>
