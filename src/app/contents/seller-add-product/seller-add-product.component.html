<div class="container">
    <div class="">
        <h1 class="text-center my-3">Add Product</h1>
        <p class="successMsg text-center text-success">{{productMsg}}</p>
        <form #addProduct="ngForm" class="form-horizontal" (ngSubmit)="ProductSubmit(addProduct.value)">
          <div class="mb-3">
            <!-- <label for="name" class="form-label">Product Name</label> -->
            <input type="text" name="name" class="form-control" placeholder="Enter product name" ngModel>
          </div>
          <div class="mb-3">
            <!-- <label for="price" class="form-label">Enter Product Price</label> -->
            <input type="text" name="price" class="form-control" placeholder="Enter product price" ngModel>
          </div>
          <div class="mb-3">
            <!-- <label for="color" class="form-label">Enter Product Color</label> -->
            <input type="text" name="color" class="form-control" placeholder="Enter product color" ngModel>
          </div>
          <div class="mb-3">
            <!-- <label for="category" class="form-label">Enter Product Category</label> -->
            <input type="text" name="category" class="form-control" placeholder="Enter product category" ngModel>
          </div>
          <div class="mb-3">
            <!-- <label for="description" class="form-label">Enter Product Description</label> -->
            <textarea name="description" id="" cols="30" rows="3" class="form-control" placeholder="Enter product description" ngModel></textarea>
          </div>
          <div class="mb-3">
            <!-- <label for="image" class="form-label">Enter Product Image Url</label> -->
            <input type="text" name="image" class="form-control" placeholder="Enter product image url" ngModel>
          </div>
          <div class="mb-3">
            <button type="submit" class="btn btn-primary form-control">Add Product</button>
          </div>
        </form>
      </div>
</div>
