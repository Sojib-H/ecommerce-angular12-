<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" routerLink="">Ecommerce</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse d-lg-flex justify-content-between" id="navbarSupportedContent">
      <div [ngSwitch]="menuType">
        <ul *ngSwitchCase="'default'" class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" routerLink="seller-auth">Seller</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" routerLink="">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" routerLink="user-auth">Login/Registration</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">Cart(0)</a>
          </li>
        </ul>
        <ul *ngSwitchCase="'seller'" class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" routerLink="seller-add-product">Add Product</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" routerLink="seller-home">List</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" (click)="logOut()">Log Out</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page">{{sellerName | titlecase}}</a>
          </li>
        </ul>
        <ul *ngSwitchCase="'user'" class="navbar-nav me-auto mb-2 mb-lg-0">
          
          <li class="nav-item">
            <a class="nav-link" aria-current="page" (click)="UserLogOut()">Log Out</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page">{{userName | titlecase}}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">Cart(0)</a>
          </li>
        </ul>
      </div>
      <div *ngIf="menuType ==='default'">
        <div class="d-flex">
          <input #SearchInput class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
            (keyup)="searchProduct($event)" (blur)="hideProduct()"/>
          <button class="btn btn-outline-success" (click) ="submitSearch(SearchInput.value)">Search</button>
        </div>
        <div class="serchResult">
          <div class="list-group" *ngIf="searchResult">
            <a *ngFor="let item of searchResult" (mousedown)="redirectDetails(item.id)" class="list-group-item list-group-item-action">{{item.name}}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
